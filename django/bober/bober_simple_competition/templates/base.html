{% load i18n %}{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <title>{% block title %}Bober title{% endblock %}</title>
    {% block extrahead %}{% endblock %}
    <!-- Template CSS-->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body role="document">
	<div class='container theme-showcase' role="main">

	<div class='page-header'>

		<div id='logo'><a href='{% url "index" %}'><img src='{% static "img/logo.png" %}' alt='{% trans "Beaver" %}' /></a></div>

        {% if request.user.is_authenticated %}
        <div id='profile'>
            <a class="navbar-brand" href="{% url 'profile_update' pk=user.profile.pk %}">{% trans "Edit my profile" %}</a>
            <a class="navbar-brand" href="{% url "django.contrib.auth.views.logout" %}">{% trans "Logout" %} {{request.user}}</a>
        </div>
        {% endif %}

    	</div><!--.header-->

    	<div id='content'>
    		{% block content %}
		{% endblock %}
    	</div><!--.content-->


    <div class="page-footer">
        <div>
		<a href="http://www.fri.uni-lj.si/" target="_blank">
		<img src='{% static "logo/ul_fri.png" %}' height="100">
		</a>
        <a href="http://www.acm.si/" target="_blank">
            <img src='{% static "logo/acm.png" %}' height="100">
          		</a>
        </div>
    </div>

    </div><!--.wrapper-->

</body>

</html>
